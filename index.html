<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <p class="display">123456</p>
      <div class="pad">
        <div class="pad-row">
          <button class="pad-btn">Clear</button>
          <button class="pad-btn">Backspace</button>
        </div>
        <div class="pad-row">
          <button class="pad-btn pad-num-btn">1</button>
          <button class="pad-btn pad-num-btn">2</button>
          <button class="pad-btn pad-num-btn">3</button>
          <button class="pad-btn pad-op-btn">+</button>
        </div>
        <div class="pad-row">
          <button class="pad-btn pad-num-btn">4</button>
          <button class="pad-btn pad-num-btn">5</button>
          <button class="pad-btn pad-num-btn">6</button>
          <button class="pad-btn pad-op-btn">-</button>
        </div>
        <div class="pad-row">
          <button class="pad-btn pad-num-btn">7</button>
          <button class="pad-btn pad-num-btn">8</button>
          <button class="pad-btn pad-num-btn">9</button>
          <button class="pad-btn pad-op-btn">x</button>
        </div>
        <div class="pad-row">
          <button class="pad-btn pad-num-btn">0</button>
          <button class="pad-btn pad-num-btn">.</button>
          <button class="pad-btn pad-calc-btn">=</button>
          <button class="pad-btn pad-op-btn">/</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
