<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <p class="display">0</p>
      <div class="pad">
        <div class="pad-row">
          <button class="pad-btn pad-edit-btn clear-btn">CE</button>
          <button class="pad-btn pad-edit-btn ac-btn">AC</button>
          <button class="pad-btn pad-edit-btn backspace-btn">Back</button>
        </div>
        <div class="pad-row">
          <button class="pad-btn pad-num-btn">1</button>
          <button class="pad-btn pad-num-btn">2</button>
          <button class="pad-btn pad-num-btn">3</button>
          <button class="pad-btn pad-op-btn" data-op="+">+</button>
        </div>
        <div class="pad-row">
          <button class="pad-btn pad-num-btn">4</button>
          <button class="pad-btn pad-num-btn">5</button>
          <button class="pad-btn pad-num-btn">6</button>
          <button class="pad-btn pad-op-btn" data-op="-">-</button>
        </div>
        <div class="pad-row">
          <button class="pad-btn pad-num-btn">7</button>
          <button class="pad-btn pad-num-btn">8</button>
          <button class="pad-btn pad-num-btn">9</button>
          <button class="pad-btn pad-op-btn" data-op="*">x</button>
        </div>
        <div class="pad-row">
          <button class="pad-btn pad-num-btn">0</button>
          <button class="pad-btn pad-num-btn">.</button>
          <button class="pad-btn pad-calc-btn">=</button>
          <button class="pad-btn pad-op-btn" data-op="/">/</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
